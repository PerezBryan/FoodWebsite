    <body>
        <header>
            <h1><img src="Free_Sample_by_Wix.jpg" alt="logo" Width="100" Height="80">FumbleEats</h1>
            <h2> A new way to order </h2>
            <nav class="navBar">

        </header>
    <main>
        <section>
            <h3>Please send us any feedback!</h3>
            <form id="formLayout" onsubmit="return validateForm()">
                <h2>Q&A</h2>
                <div class="validate-contact">
                    <label for="first-name">First Name</label><br>
                    <input type="text" id="first-name" name="first-name" placeholder="First-Name" required>
                </div>
                <div class="validate-contact">
                    <label for="last-name">Last Name</label><br>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                </div>
                <div class="validate-contact">
                    <label for="user-email">Email</label><br>
                    <input type="email" id="email" name="user-email" placeholder="Email" required>
                </div>
                <div class="message-box">
                    <label for="message">Question: </label><br>
                    <textarea id="textarea" name="message" rows="4" columns="50" required></textarea>
                </div>
                <input type="submit" value="submit">
            </form>
        </section>
    </main>
    <footer class="footerSize">
        <div id="footer-row">
          <h3>About us</h3>
          <ul>
            <li>Code of conduct</li>
            <li>Team</li>
            <li>Owner</li>
          </ul>
        </div>
        <div id="footer-row">
