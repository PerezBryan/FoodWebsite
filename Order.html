    <body>
        <h3>Order:</h3>
        <section>
          <figure class="food">
            <img src="Chickfila-Sandwich.jpeg" alt="Chicken Sandwich" Width="100" Height="80">
            <figcaption>The Original Chick-fil-a Sandwich: $4.99</figcaption>
          </figure>
          <figure class="food">
            <img src="acai.jpeg" alt="Acai bowl">
            <figcaption>Acai bowl packed with lots of toppings: $10.99</figcaption>
          </figure>
          <figure class="food">
            <img src="salad.jpeg" alt="Southwest Salad">
            <figcaption>A signature Southwest Salad: $11.99</figcaption>
          </figure>
          <figure class="food">
            <img src="Tsos.jpeg" alt="General Tso's Chicken">
            <figcaption>A healthy serving of General Tso's Chicken: $9.99</figcaption>
          </figure>
        </section>
        <div id="formLayout">
            <h2>Please confirm your order</h2>
            <form action="#" onsubmit="return dataValidation()">
            <label for="item">What would you like?</label><br>
            <select id="foodItems" name="foodItems">
              <option value="chickenSandwich">Original Chicken Sandwich</option>
              <option value="southwestSalad">Southwest Salad</option>
              <option value="aBowl">Acai Bowl</option>
              <option value="tsoChicken">General Tso's Chicken and Rice</option>
            </select>
            <label for="first-name">First Name:</label><br>
            <input type="text" id="first-name" placeholder="First" required><br>
            <label for="last-name">Last Name:</label><br>
            <input type="text" id="last-name" placeholder="Last" required><br>
            <label for="phone-number">Phone Number:</label><br>
            <input type="tel" id="phone-number" placeholder="(###) ###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Phone number must be 10 digits" required><br>
            <label for="tip-amount">Tip:</label><br>
            <input type="number" id="tip-amount" placeholder="0" min="0" step="0.50"><br>

            <input type="submit" value="submit">
            </form>
        </div>
        <footer class="footerSize">
            <div id="footer-row">
              <h3>About us</h3>
              <ul>
                <li>Code of conduct</li>
                <li>Team</li>
                <li>Owner</li>
              </ul>
            </div>
            <div id="footer-row">
